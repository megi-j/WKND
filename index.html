<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./css/style.css">
    <title>wknd</title>
</head>
<body>
    <div class="container">
        <!-- header starts -->
        <header>
            <div class="black-header">
                <div class="account">
                    <img src="./images/person.png" alt="">
                    <p>ACCOUNT</p>
                </div>
            </div>
            <!-- დამალული ფორმა -->
            <form class="sign">
                <input type="text" name="" id="" placeholder="your name" class="name">
                <input type="password" name="" id="" placeholder="enter password" class="password">
                <button class="signIn">sign in</button>      
            </form>
            <div class="white-header">
                <div class="logo">WKND</div>
                <nav>
                    <ul>
                        <li>MAGAZINE</li>
                        <li>ADVENTURES</li>
                        <li>FAQ</li>
                        <li>About us</li>
                    </ul>
                </nav>
                <div class="search">
                    <input type="search" name="" id="" placeholder="search" >
                    <button><i class="fa fa-search"></i></button>
                    
                </div>
            </div>
        </header>
        <!-- პირველი სექცია დაიწყო -->
        <section class="first-section">
            <img src="./images/image.png" alt="">
            <div class="adventures">
                <h4>WKND Adventures</h4>
                <p>Join us on one of our next adventures. Browse our list of curated experiences and sign up for one when you’re ready to explore with us.</p>
                <button>View adVentures</button>
            </div>

        </section>

    </div>
    <script src="./main.js"></script>
</body>
</html>
